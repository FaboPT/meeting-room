version: "3.9"
networks:
    meeting-room-app:

services:
    nginx:
        image: nginx:stable
        container_name: nginx_meeting_room_app
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www:delegated
            - ./docker-dev/nginx/vhost.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
            - mysql
        networks:
            - meeting-room-app
    mysql:
        image: mysql:8
        container_name: mysql_meeting_room_app
        restart: unless-stopped
        tty: true
        ports:
            - "3308:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - meeting-room-app
        volumes:
            - mysql_meeting_room_data:/var/lib/mysql
    app:
        build:
            context: ./
            dockerfile: docker-dev/Dockerfile
        container_name: php_meeting_room_app
        working_dir: /var/www
        volumes:
            - ./:/var/www:delegated
            - ./vendor:/var/www/vendor:cached
        networks:
            - meeting-room-app
volumes:
    mysql_meeting_room_data:
